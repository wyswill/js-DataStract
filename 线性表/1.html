<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>js实现线性表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="2.js"></script>
</head>

<body>
    <button type="button" id="init" onclick="init_list()">初始化线性表</button>
    <button type="button" id="add" onclick="insert_list(0,21)">添加数据</button>
    <button type="button" id="delet" onclick="drop_list()">删除数据</button>

    <br>
    <pre style="font-size: 1.3rem;background: #a9a7a7;">
        使用说明：
        在浏览器console中调试代码，
      <code>
        @list:线性表
        @init_list:初始化线性表
        @insert_list:插入数据
        @delet_list:删除数据
        @get_list:得到某个下标的数据
        @drop_list:清空线性表
        @change_list:改变某个下标的值
      </code>
    </pre>
</body>

</html>
